{% extends 'base.html' %}
{% load staticfiles %}

{% block import_block %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}

    <div class="container">
        <h3>Log in</h3>
        <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
            <button class="btn btn-outline-info" type="submit">Login</button>
        </form>
        
    </div>
{% endblock %}
